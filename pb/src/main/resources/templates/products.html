<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; }
        .grid { display: flex; flex-wrap: wrap; gap: 1.5rem; }
        .card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            flex: 1 1 200px;
            max-width: 250px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .card h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
        .card p {
            color: #555;
            margin: 0.3rem 0;
        }
        .card .price {
            font-weight: bold;
            color: #2b9348;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Catálogo de Productos</h1>

    <div class="grid">
        <div class="card" th:each="product : ${products}">
            <img th:src="${product.image}" alt="Imagen del producto">
            <h3 th:text="${product.name}">Nombre del producto</h3>
            <p th:text="${product.categoryName}">Categoría</p>
            <p class="price" th:text="'S/ ' + ${product.price}">Precio</p>
        </div>
    </div>
</div>

</body>
</html>
